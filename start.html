<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>WebpageFormatTesting</title>
		<script src="https://d3js.org/d3.v6.min.js"></script>
		<script src="start.js" defer></script>
	
		<style type="text/css">
			html {
				font-family: 'Courier New', Courier, monospace;
				box-sizing: border-box;
			}

			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}

			.row::after {
				content: "";
				clear: both;
				display: table;
			}

			[class*="col-"] {
				float: left;
				padding: 15px;
			}

	
			body {
				margin: 40px;
				font-family: 'Courier New', Courier, monospace;
				background-color:whitesmoke;
			}

			/* Style the header */
			.header {
				background-color:  rgba(255, 255, 255, 0.0);
				padding: 8px;
				text-align: center;
				font-size: 25px;
				color: black;
				border-radius: 10px;
				margin: 0rem;
			}
				
			.h1{
				padding: 8px;
				text-align: center;
				font-size: 20px;
				color: black;
				margin: 0rem;
			}

			.h2{
				padding: 8px;
				text-align: center;
				font-size: 14px;
				color: black;
				margin: 0rem;
			}

			#buttons {
				list-style: none; /* Removes bullet points */
				padding: 0; /* Removes default padding */
				margin: 0; /* Removes default margin */
			}

			.buttonblock {
				color: black;
				border: 1px solid black;
				font-family: 'Courier New', Courier, monospace;
				text-align: center;
				padding-top: 2px;
				padding-bottom: 2px;
				padding-left: 80 px;
				padding-right: 80 px;
				border-radius: 5px;
				margin: 3px;
				font-size: 14px;
				background-color: rgba(255, 255, 255, 0.2);
				cursor: pointer;
				display: inline flex;
			}

			.aside{
				background-color:  rgba(255, 255, 255, 0.2);
				border: 0.1rem solid black; 
				border-radius: 10px;
				padding: 8px;
				text-align: center;
				font-size: 13px;
				color: black;
				text-wrap: wrap;
			}

			/* Style the footer */
			.footer {
				padding: 5px;
				text-align: center;
				color: black;
				margin: 1rem;
				font-size: 12px;
			}

			/* For mobile phones: */
			[class*="col-"] {
				width: 100%;
			}

			@media only screen and (min-width: 600px) {
			/* For tablets: */
				.col-s-1 {width: 8.33%;}
				.col-s-2 {width: 16.66%;}
				.col-s-3 {width: 25%;}
				.col-s-4 {width: 33.33%;}
				.col-s-5 {width: 41.66%;}
				.col-s-6 {width: 50%;}
				.col-s-7 {width: 58.33%;}
				.col-s-8 {width: 66.66%;}
				.col-s-9 {width: 75%;}
				.col-s-10 {width: 83.33%;}
				.col-s-11 {width: 91.66%;}
				.col-s-12 {width: 100%;}
			}

			@media only screen and (min-width: 768px) {
			/* For desktop: */
				.col-1 {width: 8.33%;}
				.col-2 {width: 16.66%;}
				.col-3 {width: 25%;}
				.col-4 {width: 33.33%;}
				.col-5 {width: 41.66%;}
				.col-6 {width: 50%;}
				.col-7 {width: 58.33%;}
				.col-8 {width: 66.66%;}
				.col-9 {width: 75%;}
				.col-10 {width: 83.33%;}
				.col-11 {width: 91.66%;}
				.col-12 {width: 100%;}
			}
			.masonry {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive columns */
				grid-gap: 15px; /* Spacing between boxes */
			}

			.masonry-box {
				background-color: rgba(0, 0, 0, 0.05);
				border: 1px solid black;
				border-radius: 8px;
				padding: 10px;
				font-family: 'Courier New', Courier, monospace;
				font-size: 14px;
				overflow-wrap: break-word; /* Handle long text */
				word-wrap: break-word; /* Ensure long words break to fit the box */
			}
		</style>
	</head>


	<body onload="start()";>

		<div class="header">
			<h1>The Peatland Workbook</h1>
			<ul id="buttons" >
			</ul>	
		</div>

		<div class="row">
			<div class="col-3 col-s-12">
				<div class="aside" div id="textContent">
					<h2>Description</h2>
					<p>description goes here.</p>
				</div>
			</div>	
			
			<div class = "col-9 col-s-12">
				<svg width="100%" height="100%" id="svgBlock"> 
					// create svg element:
					<rect style="fill: black" x=0 y=5 opacity='0.0' border-radius=10px width=100% height=100%>
					</rect>
					<g id="gBlock"> 
					</g>
				</svg>	
			</div>


		</div>

		<div class="footer">
			  <p>Resize the browser window to see how the content respond to the resizing.</p>
		</div>

	</body>
	
</html>
